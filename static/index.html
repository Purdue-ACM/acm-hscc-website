<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ACM HSCC</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- ===================== MENU BAR ===================== -->
        <div class="navbar-wrapper">
            <div class="container-fluid">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">ACM High School Coding Competition</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#apply">Apply</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#faq">FAQ</a></li>
                                <li><a href="#contact">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- ===================== CAROUSEL ===================== -->
        <div id="headerCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators at bottom -->
            <ol class="carousel-indicators">
                <li data-target="#headerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#headerCarousel" data-slide-to="1"></li>
                <li data-target="#headerCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slide wrappers -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <!-- Put pictures for slides here -->
                    <img src="http://acm.cs.purdue.edu/images/siggd.jpg" alt="stuff">
                    <div class="carousel-caption" style="text-align: left">
                        <h2>Slide 1</h2>
                        <p>More stuff</p>
                    </div>
                </div>
                <div class="item">
                    <!-- And here -->
                    <img src="http://acm.cs.purdue.edu/images/siggd.jpg" alt="stuff">
                    <div class="carousel-caption" style="text-align: right">
                        <h2>Slide 2</h2>
                    </div>
                </div>
                <div class="item">
                    <!-- And here -->
                    <img src="http://acm.cs.purdue.edu/images/siggd.jpg" alt="stuff">
                    <div class="carousel-caption" style="text-align: center">
                        <h2>Slide 3</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
