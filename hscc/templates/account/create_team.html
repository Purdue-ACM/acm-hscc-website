{% extends 'layout.html' %}
{% block body %}

<div class="page-header">
    <h1>Create New Team</h1>
</div>

<div class="content">
    {% if current_user.team %}
    <p style="color: red; font-size: 1.4em">
        Warning: if you join this team, you will leave {{ current_user.team.name }}
    </p>
    <br>
    {% endif %}

    <form method="POST" class="form-horizontal">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.team_name.label(class='control-label col-sm-2') }}
            <div class="col-md-6">
                {{ form.team_name }}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Create Team</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
