{% extends 'layout.html' %}
{% block body %}
    <div class="page-header">
        <h1>Schools</h1>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
                <tr>
                    <td>{{ school.name }}</td>
                    <td>{{ school.state_name }}</td>
                    <td><a href="{{ url_for('admin.view_users', school_id=school.id) }}">Students</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
